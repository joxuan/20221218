<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMI Form</title>
</head>
<body>
    <div>
        <label for="f-account">帳號</label>
    </div>
    <div>
    <form method="POST" action="https://book.niceinfos.com/frontend/assets/html_contact_form/api.php">
       <input type="text" name="account" id="f-account" placeholder="請輸入帳號"> 
    </div>
    <div>
        <label for="f-pwd">密碼</label>
    </div>
    <input type="password" name="pwd" id="f-pwd" placeholder="請輸入密碼">
    <div>
        <input type="date" name="date" placeholder="請輸入日期">
    </div>
    <div>
        <input type="time" name="time" placeholder="請輸入時間">
    </div>
    <div>
        <input type="color" name="color" placeholder="請輸入顏色">
    </div>
    <button type="submit">提交</button>
    <button>預覽</button>
    <div>
        <select name="county[]" multiple>
            <option value="">選擇縣市</option>
            <option value="TP">台北</option>
            <option value="台中">台中</option>
            <option value="">高雄</option>
        </select>
    </div>
    <div>
        <textarea name="remark" cols="30" rows="10" style="resize:none;>
        </textarea>
    </div>
    </form>
</body>
</html>
