<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Vue</title>
    <link rel="stylesheet" href="css/todo.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="input-group">
                <label for="">Item</label>
                <input type="text" ref="itemName" @keyup.enter="addItem">
                <button @click="addItem">ADD</button>
            </div>
            <hr>
            <div>
                <ul id="item">
                    <li v-for="(item, itemIndex) in items" @click="changeStatus(itemIndex)"
                        :class="{delete: item.status == 'done'}">
                        <input type="checkbox" :checked="item.status == 'done'">
                        <div>{{ item.value }}</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script>
    const { createApp } = Vue

    createApp({
        data() {
            return {
                items: [
                    { status: 'pending', value: 1111 },
                    { status: 'done', value: 2222 },
                ],
            }
        },
        methods: {
            addItem() {
                if (!this.valid()) {
                    this.reset();
                    return;
                }
                // 新增資料
                this.reset();
            },
            valid() {
                return this.$refs.itemName && this.$refs.itemName.value;
            },
            reset() {
                let itemName = this.$refs.itemName;
                if (itemName) {
                    itemName.value = '';
                    itemName.focus();
                }
            },
            changeStatus(index) {
                let status = this.items[index].status == 'pending' ? 'done' : 'pending';
                this.items[index].status = status;
                console.table(this.items);
            }
        }
    }).mount('#app')
</script>


</html>
